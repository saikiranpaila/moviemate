<div *ngIf="isVisible" class="modal-backdrop" (click)="closeModal()"></div>
<div *ngIf="isVisible" class="modal-content">
    <media-player [title]="title" [src]="videoUrl" crossorigin autoplay [canSetVolume]="true">
        <media-provider>
            <media-poster class="vds-poster" [src]="posterUrl"></media-poster>
        </media-provider>
        <media-video-layout></media-video-layout>
    </media-player>
    <button (click)="closeModal()" class="close-button">X</button>
</div>
